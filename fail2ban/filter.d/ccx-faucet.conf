# Fail2Ban filter for CCX Faucet API
# Place this file in /etc/fail2ban/filter.d/ccx-faucet.conf

[Definition]
# Match security events (generic format to avoid giving clues)
# Format: TIMESTAMP EVENT_TYPE IP=... [additional fields]
failregex = ^.* (RATE_LIMIT|ABUSE) IP=<HOST> .*

# ignoreregex is empty because:
# - Only security events (RATE_LIMIT, ABUSE) are logged to faucet.log
# - Successful requests are NOT logged to this file
# - Therefore, there are no log lines that match failregex but should be ignored
ignoreregex =

