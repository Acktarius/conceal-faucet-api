version: '3.8'

name: ccx-faucet
services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - faucet-network

  api:
    build: .
    depends_on:
      - redis
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - faucet-network
    # No ports: nginx talks to it inside the network

  nginx:
    image: nginx:alpine
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    networks:
      - faucet-network

networks:
  faucet-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1
